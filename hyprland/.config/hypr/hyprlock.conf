# GRUVBOX LIGHT THEME
# -----------------------------------------------------

general {
  no_fade_in = false
  grace = 0
  disable_loading_bar = true
}

background {
  monitor =
  # You can use a path to an image here, e.g.: path = ~/Pictures/wallpapers/gruvbox-light.png
  # If no path is specified, it falls back to the color below.
  path = screenshot
  color = rgba(251, 241, 199, 1.0) # Gruvbox Light BG (Cream)

  # Blur for the "screenshot" or image background
  blur_passes = 2
  blur_size = 7
  noise = 0.0117
  contrast = 0.8916
  brightness = 0.8172
  vibrancy = 0.1696
  vibrancy_darkness = 0.0
}

# TIME
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%H:%M")"
  color = rgba(60, 56, 54, 1.0) # Gruvbox FG (Dark Gray)
  font_size = 120
  font_family = JetBrains Mono ExtraBold
  position = 0, -100
  halign = center
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %d %B %Y")"
  color = rgba(60, 56, 54, 0.75) # Gruvbox FG (75% opacity)
  font_size = 25
  font_family = JetBrains Mono
  position = 0, -280
  halign = center
  valign = top
}

# INPUT FIELD
input-field {
  monitor =
  size = 250, 50
  outline_thickness = 2
  dots_size = 0.25
  dots_spacing = 0.2
  dots_center = true
  dots_rounding = -1

  # Colors
  outer_color = rgba(146, 131, 116, 1.0) # Gruvbox Gray
  inner_color = rgba(251, 241, 199, 1.0) # Gruvbox BG
  font_color = rgba(60, 56, 54, 1.0)     # Gruvbox FG
  fade_on_empty = false

  # Placeholder
  placeholder_text = <i>Input Password...</i>
  hide_input = false

  # Feedback Colors
  check_color = rgba(69, 133, 136, 1.0)  # Gruvbox Blue
  fail_color = rgba(204, 36, 29, 1.0)    # Gruvbox Red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = rgba(215, 153, 33, 1.0) # Gruvbox Yellow

  position = 0, -40
  halign = center
  valign = center
}
